<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;

      div {
        text-align: center;
      }

      .thumbnail {
        width: 200px;
        height: 200px;
        background-color: antiquewhite;
        margin: 0 auto;
        display: block;
      }

      .max-thumbnail {
        width: 100%;
        height: 100vh;
        background-color: teal;
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="thumbnail" data-flip-id="img">200 * 200</div>
  <div class="max-thumbnail" data-flip-id="img">100% * 100%</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
  <script type="module">
    await(async () => new Promise((res) => setTimeout(res, 500)))();

    gsap.registerPlugin(Flip)
    const state = Flip.getState(".thumbnail, .max-thumbnail");
    document.querySelector(".thumbnail").style.display = "none";
    document.querySelector(".max-thumbnail").style.display = "block";
    Flip.from(state, {
      duration: 3,
      fade: true,
      absolute: true,
      ease: "power1.inOut",
    })
  </script>
</body>

</html>
