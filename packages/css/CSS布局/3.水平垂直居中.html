<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平垂直居中</title>
  <style>
    body {
      margin: 0;
    }
    .parent {
      height: 500px;
      width: 500px;
      background-color: #eebefa;
      margin: 0 auto;

      position: relative;
    }
    .child {
      height: 300px;
      width: 300px;
      background-color: #f783ac;

      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
